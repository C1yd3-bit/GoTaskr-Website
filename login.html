<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GoTaskr</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <nav>
  <div class="logo">
    <a href="index.html"><img src="Gotask.png" alt="GoTaskr Logo" /></a>
  </div>
  <ul id="navLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li class="dropdown">
      <button class="dropdown-btn" onclick="toggleServiceDropdown()">Services</button>
      <div class="dropdown-content" id="dropdown">
        <a href="#">Cleaning</a>
        <a href="#">Delivery</a>
        <a href="#">Handyman</a>
      </div>
    </li>
    <li><a href="login.html">Login</a></li>
  </ul>
</nav>


  <section class="form-container login-container">
    <h2>Login to GoTaskr</h2>
    <form onsubmit="login(); return false;">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>

      <div class="form-group password-container">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required />
          <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>
      </div>

      <p id="error" class="error-msg"></p>
      <button type="submit">Login</button>
    </form>

    <div class="google-login">
  <a class="google-btn" href="https://accounts.google.com/signin" target="_blank">
    <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon">
    Connect with Google
  </a>
</div>


    <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </section>

  <script src="login.js"></script>
  

</body>
</html>
